
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia</title>

    <style>
        body{
            background-color: rgb(87, 39, 133);
        }
    </style>
</head>
<body>
    <h1>Reproduzindo Áudios com HTML</h1>

    <audio preload="metadata" autoplay controls>
        <source src="../audio/Floating Home - Brian Bolger.mp3" type="audio/mpeg">
        <source src="../audio/Floating Home - Brian Bolger.ogg" type="audio/ogg">
        <source src="../audio/Floating Home - Brian Bolger.wav" type="audio/wav">
        <p>O seu navegador não reproduz áudios</p>
    </audio>
    
    <hr>
    
    <h1>Vídeos com HTML</h1>

    <video width="200" poster="" controls>
        <source src="../imagens/WhatsApp Video 2022-01-05 at 11.04.57.mp4" type="video/mp4">
        <source src="../imagens/WhatsApp Video 2022-01-05 at 11.04.57.m4v" type="video/mp4">
        <source src="../imagens/WhatsApp Video 2022-01-05 at 11.04.57.webm" type="video/webm">
        <source src="../imagens/WhatsApp Video 2022-01-05 at 11.04.57.ogv" type="video/ogg">
        <p>O seu navegador não é compatível com reprodução de vídeos</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ao9ie_V56QI" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
