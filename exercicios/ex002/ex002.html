<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>

    <style>
        body{
            background-color: maroon;

        }

        p{
            font: normal 15pt arial;
        }

        
    </style>
</head>
<body>
    <h1>Parágrafos</h1>
<hr>
    <p>Você pode escrever de qualquer 
        maneira desde que 
        fique tudo dentro das tags  &lt;p&gt; e &lt;/p&gt; 

    </p>
    <p>Se quiser uma quebra de linha <br>
    use a tag &lt;br&gt;</p>

    <h2>Símbolos Especiais</h2>
    <hr>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>

<h2>Emojis</h2>    
<hr>

<p>
    &#x1F920;
    &#x1F600;
    &#x263A;
</p>

</body>
</html>
